on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ“¥ Set up .env
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "${{ secrets.SECRET_JWT }}" >> .env
          echo "BRANCH=${{ inputs.environment }}" >> .env

      - name: ğŸš€ Build project
        run: npm run build